<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link href="foosball.css" rel="stylesheet"/><script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"><script src="//projects.codewizardshq.com/codewizards.js"></script><script src="//projects.codewizardshq.com/dist/skulpt.min.js" type="text/javascript"></script><script src="//projects.codewizardshq.com/dist/skulpt-stdlib.js" type="text/javascript"></script><title>Foosball</title></head><body> <div id='canvas'></div><script>function outf(text){var mypre=document.getElementById("canvas"); mypre.innerHTML=mypre.innerHTML + text;}function builtinRead(x){if (Sk.builtinFiles===undefined || Sk.builtinFiles["files"][x]===undefined) throw "File not found: '" + x + "'"; return Sk.builtinFiles["files"][x];}function runit(){
    /******************************************************************************
    *                    P Y T H O N  C O D E  B E L O W
    *******************************************************************************/
      
                  /******************************************************************************
                  *                                                                             *
                  *   - Giving background of football field to the game                     *
                  *                                                                             *
                  *   - Adding our main player and positioning it on right goal post      *              
                  *                                                                             *
                  *   - Making our player draggable                                         *             
                  *                                                                             *
                  *   - Adding goal post on left side of field                               *             
                  *                                                                             *
                  *   - Initializing an array, to be used for storing all players.          *             
                  *                                                                             *
                  *   - Creating a function named addPlayer                                 *
                  *           with x position and y position as arguments                       *             
                  *                                                                             *
                  *   - Inside function named addPlayer add player image and position it. *             
                  *                                                                             *
                  *   - Calling function named addPlayer to add players in the field.        *             
                  *                                                                             *
                  ******************************************************************************/
    var prog= 
    `start()
    addBackground("field.jpg")
    bob = addImage("myplayer.png", 40)
    positionEl(bob, 850, 280)
    
    draggable(bob)
    movable(bob)
    
    bob2 = addImage("goal.png", 25)
    positionEl(bob2, 25, 265)
    
    players = []
    pCount = 0
    
    def addPlayer(xPos, yPos):
      global pCount
      image = addImage("player.png", 30)
      players.append(image)
      positionEl(players[pCount], xPos, yPos)
      moveY(players[pCount], yPos, yPos+100,"infinite", True, 250)
      pCount = pCount + 1
    
    addPlayer(350, 0)
    addPlayer(350, 150)
    addPlayer(350, 300)
    addPlayer(350, 450)
    addPlayer(250, 50)
    addPlayer(250, 200)
    addPlayer(250, 350)
    
    addPlayer(150, 0)
    addPlayer(150, 150)
    addPlayer(150, 300)
    addPlayer(150, 450)
    
    addPlayer(50, 200)
    
    def goalScored():
      clear()
      addHeading("You Scored the GOAL!", 48)
    
    checkCollision(bob2, bob, goalScored)
    
    turnsCount = 3
    addText("Penalty", 24)
    turns = addText(turnsCount, 24)
    
    def hit():
     global turnsCount
     if turnsCount == 0:
      clear()
      addHeading("You did'nt make it:(", 48)
     elif turnsCount > 0:
      turnsCount = turnsCount - 1
      updateText(turns, turnsCount)
      positionEl(bob, 450, 250)
    
    checkCollision(bob, players, hit)
    
    
    
    
    
    
    
    
    
    
    
    `;
    /******************************************************************************
    *                    P Y T H O N  C O D E  A B O V E
    *******************************************************************************/
     var mypre=document.getElementById("canvas"); mypre.innerHTML=''; Sk.pre="canvas"; Sk.configure({output:outf, read:builtinRead}); var myPromise=Sk.misceval.asyncToPromise(function(){return Sk.importMainWithBody("<stdin>", false, prog, true);}); myPromise.then(function(mod){console.log('success');}, function(err){console.log(err.toString());});}$(document).ready(function(){runit();}); </script></body></html>
